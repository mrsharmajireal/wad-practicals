<html>
 <body>
<form name="calculator" id="c">
<table border="4">
<tr>
<td><input type="text" size="18" id="text"></td>
</tr>
<tr>
<td>
<input type="button" value="1" onclick="c.text.value+='1'">
<input type="button" value="2" onclick="c.text.value+='2'">
<input type="button" value="3" onclick="c.text.value+='3'">
<input type="button" value="+" onclick="c.text.value+='+'">
<br>
<input type="button" value="4" onclick="c.text.value+='4'">
<input type="button" value="5" onclick="c.text.value+='5'">
<input type="button" value="6" onclick="c.text.value+='6'">
<input type="button" value="-" onclick="c.text.value+='-'">
<br>
<input type="button" value="7" onclick="c.text.value+='7'">
<input type="button" value="8" onclick="c.text.value+='8'">
<input type="button" value="9" onclick="c.text.value+='9'">
<input type="button" value="*" onclick="c.text.value+='*'">
<br>
<input type="button" value="." onclick="c.text.value+='.'">
<input type="button" value="C" onclick="c.text.value=''">
<input type="button" value="0" onclick="c.text.value+='0'">
<input type="button" value="=" onclick="c.text.value=eval(c.text.value)">
<br>
<input type="button" value="/" onclick="c.text.value+='/'">
</td>
</tr>
</table>
</form></body>
</html>
